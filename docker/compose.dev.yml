name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../.env:/app/.env:ro
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      - delineate-jaeger
    networks:
      - delineate-network

  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/index.html:/app/index.html
      - ../frontend/vite.config.ts:/app/vite.config.ts
    environment:
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
      - VITE_SENTRY_ENVIRONMENT=development
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_OTEL_COLLECTOR_URL=http://localhost:4318/v1/traces
      - VITE_OTEL_SERVICE_NAME=delineate-frontend
      - VITE_JAEGER_UI_URL=http://localhost:16686
    depends_on:
      - delineate-app
      - delineate-jaeger
    networks:
      - delineate-network

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true

# --- MinIO S3-compatible storage setup ---
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "mc alias set local http://minio:9000 minioadmin minioadmin --api S3v4 && mc mb --ignore-existing local/downloads"
    restart: "no"

volumes:
  minio_data:
    networks:
      - delineate-network

networks:
  delineate-network:
    driver: bridge
