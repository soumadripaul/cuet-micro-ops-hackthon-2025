name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - CORS_ORIGINS=http://localhost:5173
    restart: unless-stopped
    depends_on:
      - delineate-jaeger
    networks:
      - delineate-network

  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
    ports:
      - "5173:5173"
    environment:
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
      - VITE_SENTRY_ENVIRONMENT=production
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_OTEL_COLLECTOR_URL=http://localhost:4318/v1/traces
      - VITE_OTEL_SERVICE_NAME=delineate-frontend
      - VITE_JAEGER_UI_URL=http://localhost:16686
    restart: unless-stopped
    depends_on:
      - delineate-app
      - delineate-jaeger
    networks:
      - delineate-network

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - delineate-network

networks:
  delineate-network:
    driver: bridge
