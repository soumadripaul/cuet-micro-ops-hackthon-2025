name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - CORS_ORIGINS=http://localhost:5173
    restart: unless-stopped
    depends_on:
      - delineate-jaeger
      - minio
    networks:
      - delineate-network

  # --- MinIO S3-compatible storage setup (production) ---
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # S3 API
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delineate-network

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "mc alias set local http://minio:9000 minioadmin minioadmin --api S3v4 && mc mb --ignore-existing local/downloads"
    restart: "no"
    networks:
      - delineate-network

  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
    ports:
      - "5173:5173"
    environment:
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN}
      - VITE_SENTRY_ENVIRONMENT=production
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_OTEL_COLLECTOR_URL=http://localhost:4318/v1/traces
      - VITE_OTEL_SERVICE_NAME=delineate-frontend
      - VITE_JAEGER_UI_URL=http://localhost:16686
    restart: unless-stopped
    depends_on:
      - delineate-app
      - delineate-jaeger
    networks:
      - delineate-network

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - delineate-network

volumes:
  minio_data:

networks:
  delineate-network:
    driver: bridge
